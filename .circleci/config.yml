          command: |
            $env:Path = 'C:\Users\circleci\.pyenv\pyenv-win\bin;C:\Users\circleci\.pyenv\pyenv-win\shims;' + $env:Path
            python --version
            python -m ensurepip --upgrade
            python -m pip install --upgrade pip
            pip uninstall attrdict attrdict3 wheel setuptools -y
            pip install -U wheel setuptools requests
            pip install pathlib2
            pip install -U attrdict3
            pip install -r requirements.txt
            pip3 install pyinstaller
            pyinstaller __main__.spec
      - store_artifacts:
          path: dist/PySpy.exe
          destination: PySpy.exe
